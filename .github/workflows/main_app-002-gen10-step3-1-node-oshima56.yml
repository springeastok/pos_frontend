name: Build and deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout Github Action'
        uses: actions/checkout@v4

      - name: 'Set up Node.js version'
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: 'npm install and build'
        # ▼▼▼ 変更点 ▼▼▼
        # GitHubのシークレットを読み込み、ビルドプロセスで使えるようにする
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.AZURE_WEBAPP_API_URL }}
        run: |
          npm install
          npm run build

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-gen10-step3-1-node-oshima56'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5DEABD97FED5447AB002F5CC8CF7DBB0 }}

